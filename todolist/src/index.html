<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/todolist.esm.js"></script>
    <script nomodule src="/build/todolist.js"></script>
  </head>
  <body>
    <table>
    <thead><tr>
      <td colspan="2"><h2>To Do List</h2></td>
    </tr></thead>
    <tr><td>
    <div id="main">
      <input type="text" id="new"><button onclick="create()">create</button>
    </div>
  </td></tr>
  </table>
    <script>
      function create(){
        var task=document.getElementById("new").value;
        if(task.length==0)
        alert("Enter some task");
        else{
        var stmt = '<my-component '+'first="'+task+'"'+' id="'+task+'"></my-component>';
        var d = document.getElementById("main");
        d.innerHTML+=stmt; 
        }
      }
    </script>
  </body>
</html>
